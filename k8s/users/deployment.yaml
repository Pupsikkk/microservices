apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1                      # кількість екземплярів Pod, що буде створено цим Deployment
  selector:
    matchLabels:
      app: users                # селектор по якому Deployment зв'язаний з Pod
  template:
    metadata:
     labels:
       app: users               # мітка Pod по якому вона буде зв'язана з Deployment та Service
    spec:
      containers:
        - image: vladshalavinskiy/users:lab2       # образ Docker
          imagePullPolicy: Always   # вказує k8s, що образ не потрібно завантажувати (варто використовувати лише для випадків, коли образи локальні)
          name: users           # ім'я контейнеру
          envFrom:
            - configMapRef:
                name: mysql-config
            - secretRef:
                name: mysql-secret
          ports:
            - containerPort: 3000  # порт по якому можна звертатись до поди